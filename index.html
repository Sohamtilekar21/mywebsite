<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Day & Night</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <div class="logo">Soham.exe</div>
        <div class="nav-links">
            <a href="#main-content">Activities</a>
            <a href="#unsw-info">Academic</a>
            <a href="https://www.instagram.com/tilekarsoham/">Instagram</a>
        </div>
    </nav>

    <header>
        <div class="hero-container">
            <h1 id="hero-text">Studying Software Engineering at UNSW <span>during the day.</span></h1>

            <div class="toggle-wrapper">
                <span class="label">Day</span>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider"></span>
                </label>
                <span class="label">Night</span>
            </div>
        </div>
    </header>

    <div id="counter-section">
        <div class="counter-container">
            <span class="counter-label">Days Survived at UNSW</span>
            <div id="days-count">000</div>
        </div>
    </div>

    <section id="main-content" class="grid">
    </section>

    <section id="unsw-info">
        <div class="academic-grid">
            <div class="column">
                <h3>Languages I Know</h3>
                <p>C, C++, Python, SQLite, Assembly</p>
            </div>
            <div class="column">
                <h3>Courses Completed</h3>
                <p>DESN1000, MATH1081, COMP1511, COMP2521</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 | Built for the 24/7 Grind</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
